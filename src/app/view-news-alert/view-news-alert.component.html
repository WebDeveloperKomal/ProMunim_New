<div class="container-fluid">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <i class="ace-icon fa fa-home home-icon " style="margin-right: 10px;"></i><a href="#">Home</a>
                    </li>

                    <li class="breadcrumb-item active" aria-current="page">News Alert</li>
                </ol>
            </nav>
            <div class="container ">
                <div class="row">
                    <div class="col">
                        <div class="page-header">
                            <h1>
                                News Alert
                            </h1>
                        </div>
                    </div>
                </div>
                <button type="button" routerLink="/set/newsalert" class="btn btn-info" style="float: right;">View
                    News Alert</button>
            </div>

            <form [formGroup]="ViewNewsAlertForm" class="col-md-12 col-sm-12 col-xs-12 mt-5">


                <div class="container ">

                    <div class="col-lg-offset-1">
                        <div class="form-group row mb-3 text-end">

                            <label for="complianceDueDate" class="col-lg-2 col-4 control-label">Date:</label>
                            <div class="col-lg-6 col-md-8 col-8 ">
                                <input type="date" formControlName="date" [(ngModel)]="addtid.date" class="form-control"
                                    id="complianceDueDate">

                            </div>
                        </div>

                        <div class="form-group row mb-3 text-end">
                            <label for="complianceDueDate" class="col-lg-2 col-4 control-label">Subject: *</label>
                            <div class="col-lg-6 col-8">
                                <input class="form-control" id="address" rows="3" formControlName="subject" [(ngModel)]="addtid.subject" required>
                                <!-- <input type="text" formControlName="complianceDueDate" class="form-control"
                id="complianceDueDate"> -->
                            </div>
                        </div>

                        <div class="form-group row text-end">
                            <label for="complianceDueDate" class="col-lg-2 col-4 control-label">Description :</label>
                            <div class="col-lg-6 col-8">
                                <textarea class="form-control" id="address" rows="3" formControlName="description" [(ngModel)]="addtid.description"
                                    required> </textarea>
                                <!-- <select class="form-select" formControlName="tempcustname" id="status" ng-model="techSupport.ticketTo" required="">
                     <option value="">----------- Select ----------- </option>
                     <option value="Tech Support">Tech Support</option>
                   </select> -->
                            </div>
                        </div>
                        <div class="text-center mt-5">
                            <!-- <div class="col-sm-offset-3 col-md-9"> -->
                            <button type="button" class="btn btn-info  m-lg-4 m-4" (click)="onSubmit()"><i
                                    class="ace-icon fa fa-check bigger-110"></i>
                                Submit</button>
                            <button type="button" class="btn canc m-lg-4 m-4">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
