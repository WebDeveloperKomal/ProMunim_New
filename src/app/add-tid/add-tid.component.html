<div class="container-fluid">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <i class="ace-icon fa fa-home home-icon " style="margin-right: 10px;"></i><a href="#">Home</a>
                    </li>
                    <!-- <li class="breadcrumb-item"><a href="#">Settings</a></li> -->
                    <li class="breadcrumb-item active" aria-current="page"> TID Generation</li>
                </ol>
            </nav>
            <div class="page-content">
                <div class="page-header">
                    <h1>
                        TID Generation
                    </h1>
                </div>
                <div>
                    <button type="button" routerLink="/set/alltid" class="btn btn-info" style="float: right;">
                        View All TID</button>
                </div>


                <div class="container pb-5 box">
                    <div class="row">
                        <form [formGroup]="complianceForm" class="col-md-12 col-sm-12 col-xs-12 mt-5">


                            <div class="container ">

                                <!-- <div class="col-lg-offset-1"> -->
                                <div class="form-group row mb-3 ">
                                    <!-- <label for="complianceDueDate" class="col-lg-2 col-4 control-label">Current Password:</label>
        <div class="col-lg-4 col-8">
            <input type="text" formControlName="complianceDueDate" class="form-control"
                id="complianceDueDate">
        </div> -->

                                    <label for="customerId" class="col-lg-3 col-4 control-label">Temporary
                                        Customer
                                        Name</label>
                                    <div class="col-lg-5 col-md-8 col-8 ">
                                        <select  class="form-select" formControlName="customerId" [(ngModel)]="tid.customerId" id="status">
                                            <option value="">----------- Select ----------- </option>
                                            <option *ngFor=" let cus of tempcusList " value={{cus.tempCustId}}>{{cus.tempCustFullName}}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <label for="aofNo" class="col-lg-3 col-4 control-label">AOF No.</label>
                                    <div class="col-lg-5 col-8">
                                        <input type="text" formControlName="aofNo" [(ngModel)]="tid.aofNo"
                                            class="form-control" id="complianceDueDate">
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <label for="status" class="col-lg-3 col-4 control-label">Status :</label>
                                    <div class="col-lg-5 col-8">
                                        <select class="form-select" [(ngModel)]="tid.status"
                                            formControlName="status" id="status" 
                                            required="">
                                            <option value="">----------- Select ----------- </option>
                                            <option value="Running">Running</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="courierId" class="col-lg-3 col-4 control-label">Courier
                                        :</label>
                                    <div class="col-lg-5 col-8">
                                        <select class="form-select" [(ngModel)]="tid.courierId"
                                            formControlName="courierId" id="status" 
                                            required="">
                                            <option value="">----------- Select ----------- </option>
                                            <option value="1">Tech Support</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="clearfix form-actions col-md-12 col-sm-12 col-xs-12 mt-5">
                                    <div class="col-sm-offset-3 col-md-9">
                                        <button type="button" class="btn btn-info m-lg-4 m-4" (click)="onSubmit()"><i
                                                class="ace-icon fa fa-check bigger-110"></i>
                                            Submit</button>
                                        <button type="button" class="btn canc m-lg-4 m-4">
                                            <i class="ace-icon fa fa-undo bigger-110"></i>
                                            Reset
                                        </button>
                                    </div>
                                </div>


                                <!-- <div class="clearfix form-actions col-md-12 col-sm-12 col-xs-12 mt-5">
            <div class="col-sm-offset-3 col-md-9">
                <button type="button" class="btn btn-info p-3  m-lg-4 m-4"><i class="ace-icon fa fa-check bigger-110"></i>
                    Submit</button>
                 <button type="button" class="btn canc p-3 m-lg-4 m-4">
                      <i class="ace-icon fa fa-undo bigger-110"></i>
                      Reset
                  </button>
            </div>
        </div> -->
                                <!-- </div> -->
                            </div>
                        </form>

                    </div>

                </div>
            </div>
