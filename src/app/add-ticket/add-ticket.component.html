<div class="container-fluid">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <i class="ace-icon fa fa-home home-icon " style="margin-right: 10px;"></i><a href="#">Home</a>
                    </li>
                    <!-- <li class="breadcrumb-item"><a href="#">Settings</a></li> -->
                    <li class="breadcrumb-item active" aria-current="page">Tech Support</li>
                </ol>
            </nav>
            <div class="page-content">
                <div class="page-header">
                    <h1>
                        Tech Support
                    </h1>
                </div>
                <div ng-if="true" class="ng-scope">
                    <button type="button" routerLink="/set/alltechsupport" class="btn btn-info p-2"
                        style="float: right;">View Tickets</button>

                </div>
                <form [formGroup]="addTicket" class="col-md-12 col-sm-12 col-xs-12 box">


                    <div class="container ">

                        <!-- <div class="col-lg-offset-1"> -->
                        <div class="form-group row mb-3">
                            <label for="ticketTo" class="col-lg-2 col-4 control-label">To: *</label>
                            <div class="col-lg-6 col-8">
                                <select class="form-select " formControlName="ticketTo" id="status"
                                    [(ngModel)]="newTicket.ticketTo" required="">
                                    <option value="">----------- Select ----------- </option>
                                    <option value="Tech Support">Tech Support</option>
                                </select>
                            </div>


                        </div>

                        <div class="form-group row mb-3">
                            <label for="subject" class="col-lg-2 col-4 control-label">Subject: *</label>
                            <div class="col-lg-6 col-8">
                                <input type="text" formControlName="subject" [(ngModel)]="newTicket.subject"
                                    class="form-control" id="complianceDueDate">
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label for="description" class="col-lg-2 col-4 control-label">Description: *</label>
                            <div class="col-lg-6 col-8">
                                <textarea formControlName="description" [(ngModel)]="newTicket.description"
                                    class="form-control"></textarea>
                                <!-- <input type="text" 
                    id="complianceDueDate"> -->
                            </div>
                        </div>


                        <div class="clearfix form-actions col-md-12 col-sm-12 col-xs-12 mt-5">
                            <div class="col-sm-offset-3 col-md-9">
                                <button type="button" class="btn btn-info m-lg-4 m-4" (click)="onSubmit()"><i
                                        class="ace-icon fa fa-check bigger-110"></i>
                                    Submit</button>
                                <button type="button" class="btn canc m-lg-4 m-4">
                                    <i class="ace-icon fa fa-undo bigger-110"></i>
                                    Reset
                                </button>
                            </div>
                        </div>
                        <!-- </div> -->
                    </div>
                </form>

            </div>
