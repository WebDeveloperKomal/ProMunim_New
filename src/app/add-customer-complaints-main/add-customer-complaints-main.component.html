<div class="row line">
  <div class="col-md-6 col-6">
    <h6>Add New Complaint</h6>

      <div class="container pb-5 box">
          <div class="row">
           <form [formGroup]="complianceForm" class="col-md-12 col-sm-12 col-xs-12 mt-5">

     
  <div class="container ">
      
      <div class="col-lg-offset-1">
  <div class="form-group row mb-3">
    
      <label for="accountNo" class="col-lg-2 col-4 control-label">Customer:</label>
          <div class="col-lg-8 col-md-8 col-8 ">
             <select class="form-select" formControlName="accountNo" [(ngModel)]="addComplaints.accountNo" id="status">
                      <option value="">----------- Select Customer----------- </option>
                      <option *ngFor="let data of allCust" [value]="data.accountNo">{{ data.companyName }}
                      </option>
                      <!-- <option value="Tech Support">Tech Support</option> -->
                    </select>
          </div>
  </div>

  <div class="form-group row mb-3">
      <label for="subject" class="col-lg-2 col-4 control-label">Subject :</label>
      <div class="col-lg-8 col-8">
          <textarea class="form-control" id="address" rows="3" [(ngModel)]="addComplaints.subject" formControlName="subject"
          required> </textarea>
          <!-- <input type="text" formControlName="complianceDueDate" class="form-control"
              id="complianceDueDate"> -->
      </div>
  </div>

  <div class="form-group row">
      <label for="description" class="col-lg-2 col-4 control-label">Description :</label>
      <div class="col-lg-8 col-8">
          <textarea class="form-control" id="address" rows="3" [(ngModel)]="addComplaints.description" formControlName="description"
          required> </textarea>
          <!-- <select class="form-select" formControlName="tempcustname" id="status" ng-model="techSupport.ticketTo" required="">
                   <option value="">----------- Select ----------- </option>
                   <option value="Tech Support">Tech Support</option>
                 </select> -->
       </div>
  </div>
      <div class="text-center mt-5">
          <!-- <div class="col-sm-offset-3 col-md-9"> -->
              <button type="button" class="btn btn-info  m-lg-4 m-4" (click)="onSubmit()"><i class="ace-icon fa fa-check bigger-110"></i>
                  Submit</button>
               <button type="button" class="btn canc m-lg-4 m-4">
                    <i class="ace-icon fa fa-undo bigger-110"></i>
                    Reset
                </button>
          <!-- </div> -->

      </div>
  </div>
  </form>
