<div class="container-fluid">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <i class="ace-icon fa fa-home home-icon " style="margin-right: 10px;"></i><a href="#">Home</a>
                    </li>

                    <li class="breadcrumb-item active" aria-current="page">Daily Visit</li>
                </ol>
            </nav>
            <div class="container ">
                <div class="row">
                    <div class="col">
                        <div class="page-header">
                            <h1>
                                Daily Visit
                            </h1>
                        </div>
                        <div>
                            <button type="button" routerLink="/set/alldailyvisits" class="btn btn-info"
                                style="float: right;">
                                View All Daily Visit</button>
                        </div>


                        <div class="col-md-12 col-sm-12 col-xs-12 box">
                            <div class="nav-tabs-custom">
                                <ul class="nav nav-tabs">
                                    <li [class.active]="activeTab === 'tab1'"><a (click)="changeTab('tab1')">All
                                            Visits</a></li>
                                    <li [class.active]="activeTab === 'tab2'"><a (click)="changeTab('tab2')">Add Visit
                                            Details</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active" [class.active]="activeTab === 'tab1'" id="tab1">
                                        <table class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th width="10%">Sr.No</th>
                                                    <th width="15%">Date</th>
                                                    <th width="60%">Description</th>
                                                    <th width="15%">Next Visit Date</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let data of dvStatusList ,let index = index ">
                                                    <td>{{index+1}}</td>
                                                    <td>{{data.visit_date}}</td>
                                                    <td>{{data.description}}</td>
                                                    <td>{{data.next_visit_date}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                    <div class="tab-pane mt-5" [class.active]="activeTab === 'tab2'" id="tab2">
                                        <form class="form-horizontal" [formGroup]="viewAddDailyvisitForm" ((ngSubmit))="onSubmit1()" [formGroup]="viewAddDailyvisitForm">

                                            <div class="form-group row mb-3">
                                                <!-- <p>ID : {{lead.tmpCustId}} name : {{lead.description}}</p> -->
                                                <label for="visitDate" 
                                                    class="col-lg-2 col-4 col-form-label">Visit Date:</label>
                                                <div class="col-lg-4 col-8">
                                                    <input type="date"  formControlName="visitDate" [(ngModel)]="lead.visitDate"
                                                        class="form-control" id="complianceDueDate">
                                                </div>

                                                <label for="status" class="col-lg-1 col-4 col-form-label ml-2">Status
                                                    :</label>
                                                <div class="col-lg-4 col-8">
                                                    <select formControlName="status" [(ngModel)]="lead.status" class="form-select">
                                                        <option value="" selected>----------- Select Location ----------</option>
                                                        <option value="INTERESTED">INTERESTED </option>
                                                        <option value="NOT INTERESTED">NOT INTERESTED </option>
                                                         </select>
                                                </div>
                                            </div>
                                            <div class="form-group row mb-3">
                                                <label for="description"
                                                    class="col-lg-2 col-4   col-form-label mr-5">Description</label>
                                                <div class="col-lg-4 col-8">
                                                    <textarea class="form-control" id="address" rows="3" [(ngModel)]="lead.description"
                                                        formControlName="description" required> </textarea>
                                                </div>
                                                </div>
                                                <!-- *******************bot***************** -->
                                                <!-- <div class="container mt-3"> -->

                                                    <!-- <form action="/action_page.php" class="was-validated"> -->


                                                        <div class="form-check mb-3 was-validated">

                                                            <label class="form-check-label" for="isnxt">Is Next
                                                                Date:</label>
                                                            <input class="form-check-input" type="checkbox" formControlName="isnxt"
                                                                [(ngModel)]="lead.isnxt" id="myCheck" name="isnxt" required>
            
                                                            <div class="valid-feedback">
            
                                                                <div class="form-group row mb-3">
            
                                                                    <label for="nextVisitDate"
                                                                        class="col-lg-2 col-4 col-form-label ml-2">Next
                                                                        Visit Date:</label>
                                                                    <div class="col-lg-4 col-8">
                                                                        <input type="date" [(ngModel)]="lead.nextVisitDate"
                                                                            formControlName="nextVisitDate" class="form-control"
                                                                            id="complianceDueDate">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <!-- <div class="invalid-feedback"></div> -->
                                                        </div>

                                                    <!-- </form> -->
                                                <!-- </div> -->

                                            <!-- </div> -->




                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <p><b>Note : </b>Once you select status INTERESTED then this customer
                                                    comes in Lead.</p>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-md-11 col-sm-11 col-xs-11">
                                                    <input type="submit" class="btn btn-info" (click)="onSubmit1()"  ng-click="saveVisit()"
                                                        style="margin-right: 10px;">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
